<style>
.switch_button .knobs, .layer
{
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

.switch_button.button
{
    position: relative;
    top: 50%;
    width: 74px;
    height: 28px;
    margin: -20px auto 0 auto;
    overflow: hidden;
}

.switch_button .button.r, .switch_button .button.r .layer
{
    border-radius: 100px;
}

.switch_button .button.b2
{
    border-radius: 2px;
}

.switch_button .checkbox
{
    position: relative;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    opacity: 0;
    cursor: pointer;
    z-index: 3;
}

.switch_button .knobs
{
    z-index: 2;
}

.switch_button .layer
{
    width: 100%;
    background-color: #E1E1DE;
    transition: 0.3s ease all;
    z-index: 1;
	border-radius: 18px;
}


/* Button 10 */
.switch_button#button-10 .knobs:before, #button-10 .knobs:after, #button-10 .knobs span
{
    position: absolute;    
    width: 20px;
    height: 10px;
    font-size: 10px;
    font-weight: bold;
    text-align: center;
    line-height: 1;
    padding: 9px 4px;
    border-radius: 2px;
    transition: 0.3s ease all;
}

.switch_button#button-10 .knobs:before
{
    content: '';    
    background-color: grey;
	padding-right:13px;
	border-radius: 18px 0px 0px 18px;
}

.switch_button#button-10 .knobs:after
{
    content: 'Off';
    right: 4px;
    color: #4e4e4e;
}

.switch_button#button-10 .knobs span
{
    display: inline-block;
    left: 4px;
    color: #fff;
    z-index: 1;
}

.switch_button#button-10 .checkbox:checked + .knobs span
{
    color: #4e4e4e;
}

.switch_button#button-10 .checkbox:checked + .knobs:before
{
    left: 37px;    
	border-radius: 0px 18px 18px 0px;
}

.switch_button#button-10 .checkbox:checked + .knobs:after
{
    color: #fff;
}

.switch_button#button-10 .checkbox:checked ~ .layer
{
    background-color: #E1E1DF;
}
</style>
<div class="button b2 switch_button" id="button-10">
	<input type="checkbox" class="checkbox">
	<div class="knobs">
		<span>On</span>
	</div>
	<div class="layer"></div>
</div>
